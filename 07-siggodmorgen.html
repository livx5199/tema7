    <script>
        let date = new Date();
        let hour = new Date().getHours;
        let resultat;

        if (hour > 05){
            resultat = "Godmorgen";
        }else if (hour > 10){
            resultat = "Goddag";
        }else if (hour > 18 || hour < 00){
            resultat = "Godaften";
        }else {
            resultat = "Godnat";
        }

        console.log(resultat)
    </script>
