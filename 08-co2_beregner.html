<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Hvad er længden på rejsen?</p>
    <input type="text" id="time">
    <button>Klik og beregn CO2-udledningen, kig i konsollen!</button>
    <script>
        document.querySelector("button").addEventListener("click",buttonClick);
        function buttonClick(){

        let time = document.querySelector("#time").value;
        let udledning = 109;
        let result = time * udledning;
        let resultat

        if (isNaN(result)){
            resultat = "Dette er ikke et tal, prøv igen";
        }else if (result <= 0){
            resultat = "Rejsen er mindre end 0";
        }else{
            resultat = `Ved ${time} timers flyrejse har du udledt ${result} kg CO2`;
        }
        console.log(resultat)
        }
    </script>
    
</body>
</html>
